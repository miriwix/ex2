<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal vCard</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div id="card_image_section">
            <div id="image"><img src="someProfileImg"></div>
            <div id="personal_details">
                <h3>name</h3>
                <div><span>job title</span></div>
                <span><em>freelance</em></span>
            </div>
        </div>
        <div id="card_content_section">
            <nav>
                <ul>
                    <li><a href="#welcome">welcome</a></li>
                    <li><a href="#profile">profile</a></li>
                    <li><a href="#resume">resume</a></li>
                    <li><a href="#portfolio">portfolio</a></li>
                    <li><a href="#contact">contact</a></li>
                </ul>
            </nav>
            <div id="content">
                <section id="welcome">
                    <div id="welcome_wrap">
                        <div id="intro">
                            <blockquote>
                                <strong>title</strong>
                                <p>some quote</p>
                                <p id="signature"><img src="someSign"></p>
                            </blockquote>
                        </div>
                        <div id="social_media">
                            <div>
                                <a href="#"><span>hire me</span></a>
                                <a href="#"><span>download</span></a>
                            </div>
                            <div id="social_btn">
                                <span id="facebook"><a href="facebookUrl" target="_blank"></a></span>
                                <span id="twitter"><a href="twitterUrl" target="_blank"></a></span>
                                <span id="dribble"><a href="dribbleUrl" target="_blank"></a></span>
                                <span id="behance"><a href="behanceUrl" target="_blank"></a></span>
                                <span id="instagram"><a href="instagramUrl" target="_blank"></a></span>
                                <span id="linkdin"><a href="linkdinUrl" target="_blank"></a></span>
                            </div>
                        </div>
                        <div id="contact_info">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>Email:</td>
                                        <td>some@email.com</td>
                                    </tr>
                                    <tr>
                                        <td>Phone:</td>
                                        <td>012-345-6789</td>
                                    </tr>
                                </tbody>
                                </tr>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>

</body>
</html>
